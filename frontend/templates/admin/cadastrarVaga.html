<div class="b-superior">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1 id="ps">Processo Seletivo</h1>
            </div>
            <div class="col-md-6 text-right">
                <a href="http://localhost:8000/#!/"><button id="sair" type="submit" class="btn">Sair</button></a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <h3 id="textos">Hoje, {{data | date: 'dd'}} de {{data | date: 'MMMM'}} de {{data | date: 'yyyy'}}</h3>
            </div>
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <p id="adm-nome">Administrador do Sistema</p>
            </div>
        </div>
    </div>
</div>
</br>
<div class="container">
    <div class="row">
        <div class="col-md-9" id="vaga-titulo">
            Cadastrar Vaga
        </div>
        <div class="col-md-3">
            <a id="voltar" class="btn" href="#!/admin">Voltar</a>
        </div>
    </div>
    <hr id="linha">
    <div  class="container">

        <form name="addVagaForm" ng-submit="addVaga()">

            <input type="text" class="form-control" ng-model="vaga.nome" placeholder="Nome da Vaga" ng-required="true">
            </br>
            <input type="text" class="form-control" ng-model="vaga.salario" placeholder="Salário" ng-required="true">
            </br>
            <input type="text" class="form-control" ng-model="vaga.quantVagasMax" placeholder="Quantidade de Vagas" ng-required="true">
            </br>
            <input type="text" class="form-control" ng-model="vaga.diasTrab" placeholder="Dias de Trabalho" ng-required="true">
            </br>
            <input type="text" class="form-control" ng-model="vaga.hrTrab" placeholder="Horas de Trabalho" ng-required="true">
            </br>
            <input type="text" class="form-control" ng-model="vaga.local" placeholder="Empresa" ng-required="true">
            </br>
            <input type="text" class="form-control" ng-model="vaga.end" placeholder="Endereço" ng-required="true">
            </br>
            <input type="text" class="form-control" ng-model="vaga.conheExtra" placeholder="Conhecimento Extra">
            </br>
            <input type="text" class="form-control" ng-model="vaga.datInsc" placeholder="Data Final da Inscrição" ng-required="true">
            </br>
            </br>
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4"></div>
                <div class="col-md-4 text-right">
                    <button type="submit" id="entrar" class="btn" ng-disabled="addVagaForm.$invalid">Cadastrar</button>
                </div>
            </div>
            </br>
            </br>
        </form>

    </div>
</div>
