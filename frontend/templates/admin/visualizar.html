<div class="b-superior">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1 id="ps">Processo Seletivo</h1>
      </div>
      <div class="col-md-6 text-right">
        <a href="http://localhost:8000/#!/"><button id="sair" type="submit" class="btn">Sair</button></a>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <h3 id="textos">Hoje, {{data | date: 'dd'}} de {{data | date: 'MMMM'}} de {{data | date: 'yyyy'}}</h3>
      </div>
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <p id="adm-nome">Administrador do Sistema</p>
      </div>
    </div>
  </div>
</div>
</br>
<div class="container">
  <div ng-init="getVagas()" class="row">
    <div class="col-md-9" id="vaga-titulo">
      Vagas cadastradas no sistema
    </div>
    <div class="col-md-3">
      <a id="voltar" class="btn" href="#!/admin">Voltar</a>
    </div>
  </div>
  <hr id="linha">
  <table class="table table-striped" ng-repeat="vaga in vagas">
    <tr>
      <td>Nome da vaga:</td>
      <td>{{vaga.nome}}</td>
    </tr>
    <tr id="tabela">
      <td>Local:</td>
      <td>{{vaga.senha}}</td>
    </tr>
    <tr>
      <td>Empresa:</td>
      <td>{{vaga.senha}}</td>
    </tr>
  </table>
</div>
</div>
